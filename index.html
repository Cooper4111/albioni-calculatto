<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 2rem; }
    input, button { margin-top: 0.5rem; padding: 0.5rem; width: 100%; }
    .result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.1" />

  <label for="height">Height (cm):</label>
  <input type="number" id="height" step="0.1" />

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div class="result" id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters

      if (!weight || !height || height <= 0) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }

      const bmi = weight / (height * height);
      document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)}`;
    }
  </script>
</body>
</html>
